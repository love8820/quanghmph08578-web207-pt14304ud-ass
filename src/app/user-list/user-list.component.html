<div class="row">

    <div ngClass="col-lg-4 col-md-6 mb-4" *ngFor="let user of users">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" [src]="user.img" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{user.name}}</a>
          </h4> 
          <h5>{{user.age}}</h5>
          <p class="card-text">{{user.work}}</p>
          <p class="card-text">{{user.status}} </p>
        </div>
        <div class="card-footer">
            <!-- <button class="btn btn-primary" (click)="removeItem(product.id)">Delete</button> -->
            <button class="btn btn-primary" routerLink="/user/{{user.id}}">Chi tiáº¿t</button>
            <button (click)="removeItem(user.id)">Delete</button>

            <!-- <input type="text" name="" id="" [(ngModel)]="product.name" class="form-control mt-3"> -->
        </div>
      </div>
    </div>
  
  </div>
